<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversão de Sistemas de Numeração</title>
</head>
<body>

    <div id="div_global">
        <strong style="font-size: 48px;">Conversor Numérico 3000</strong>
        <input id="numero_desejado" placeholder="Insira o número em decimal"><br>
        
        <strong><h1 style="margin: 0px;">Converter para:</h1></strong><br>

        <div id="botoes_e_resultados">

            <button onclick="dec2bin()">Binário</button> 
        
            <button onclick="dec2hexa()">Hexadecimal</button> 
    
            <button onclick="dec2octa()">Octal</button>
        
            <button onclick="dec2todas()">Todas</button>

     </div><br>

        <div id="resultado"></div>

    </div>
        
</body>
</html>

<script>
    
    function dec2bin(){

        var dec = Number(numero_desejado.value)
        var bin = dec.toString(2) //Converte dec em binário
        
        resultado.innerHTML = `O resultado de ${dec} em binário é ${bin}<br>`
        
    }

    function dec2hexa(){
        var dec = Number(numero_desejado.value)
        var hexa = dec.toString(16).toUpperCase() //Converte dec em Hexadecimal e dps força a letra ficar maiúscula
        resultado.innerHTML = `O resultado de ${dec} em Hexadecimal é ${hexa}<br>`
    }
    
    function dec2octa(){
        var dec = Number(numero_desejado.value)
        var octa = dec.toString(8) //Converte dec em binário
        resultado.innerHTML = `O resultado de ${dec} em Octal é ${octa}<br>`
    }

    function dec2todas(){
        
        var dec = Number(numero_desejado.value)
        var bin = dec.toString(2)
        var hexa = (dec).toString(16).toUpperCase()
        var octa = dec.toString(8)

        resultado.innerHTML = `O resultado de ${dec} em:<br>
        Binário é ${bin};<br>
        Hexadecimal é ${hexa};<br>
        Octal é ${octa}.<br>
        `
    }


</script>
