<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 40 - Seguro</title>
</head>
<body>
    Quantas infrações de trânsito você já cometeu? <input id="qtd_infracoes"><br>
    Quanto vale o seu carro? <input id="valor_do_carro"><br>
    <button onclick="calcular()">Calcular Seguro</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    function calcular() {
    var infracoes = qtd_infracoes.value;
    var valCarro = valor_do_carro.value;
    var valSeguro = valCarro*0.015;

    if (infracoes<3) {
        valSeguro = valSeguro*0.9;
    }
    resultado.innerHTML = `O valor do seu seguro é: ${valSeguro}`;
}
</script>
