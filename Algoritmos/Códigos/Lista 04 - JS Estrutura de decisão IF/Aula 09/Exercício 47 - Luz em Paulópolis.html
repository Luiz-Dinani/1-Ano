<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 47 - Luz em Paulópolis</title>
</head>
<body>
    <input id="qtd_de_kwh_por_mes">
    <button onclick="calcular()">Calcular conta de luz</button>
</body>
</html>

<script>
    function calcular(){
        var ConsumokWhMes = Number(qtd_de_kwh_por_mes.value);
        var CustokwhMes = ConsumokWhMes*0.85
        
        if(ConsumokWhMes<100){
            CustokwhMes = CustokwhMes*0.9
        }
        alert(`O valor da sua conta é: R$ ${CustokwhMes}`)
    }
</script>
