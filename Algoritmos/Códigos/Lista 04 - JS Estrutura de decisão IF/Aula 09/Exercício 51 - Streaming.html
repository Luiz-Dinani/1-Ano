<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 51 - Streaming</title>
</head>
<body>
    <input id="ultimo_Sitcom" placeholder="Qual foi o último SITCOM que você assistiu?" style="width: 270px;"><br>
    <input id="qtdEpisodiosAssistidos" placeholder="Quantos episódios da série você já assistiu?" style="width: 270px;"><br>
    <button onclick="verificar()">Verificar Nível</button>
    <div id="Resultado"></div>
</body>
</html>

<script>
    function verificar(){
        var sitcom = ultimo_Sitcom.value
        var ep = qtdEpisodiosAssistidos.value
        var duracaoEp = 22 //Em minutos
        var tempoGasto = ep*duracaoEp

        Resultado.innerHTML = `Vejo que você gosta da série ${sitcom}. `

        if (tempoGasto>1800){
            Resultado.innerHTML += "Uau, você realmente gosta dessa série!"
        }
}
</script>
