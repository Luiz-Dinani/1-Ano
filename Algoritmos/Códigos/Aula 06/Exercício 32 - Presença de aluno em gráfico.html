<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32 - Presença de aluno em gráfico</title>
</head>
<body>
    <input id="nome_do_aluno" placeholder="Qual o seu nome?"><br>
    <input id="aulasTotais" placeholder="Qual a quantidade total de aulas do curso?"><br>
    <input id="faltas_do_aluno" placeholder="Em quantas aulas você faltou?"><br>
    <button onclick="presença()">Calcular Frequência</button>
    <div id="resultado"></div>
    
</body>
</html>

<script>
    function presença(){
        var nome = nome_do_aluno.value;
        var total = Number(aulasTotais.value);
        var faltas = Number(faltas_do_aluno.value);
        var presença = Number((total-faltas)/total*100);

        resultado.innerHTML = ` <span style="color: blue;">Olá, <i>${nome}</i>! Sua frequência foi de: <b style="color: green;">${presença}</b>%</span><br>
        <div id="barraPresença" style='height: 20px; background-color: red; width: ${presença}vw;'></div>`
    }
</script>
