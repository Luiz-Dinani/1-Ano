<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25 - Operações Matemáticas</title>
</head>
<body>
    Primeiro número: <input id="inp_prim" type="primeiro numero"><br>
    Segundo número: <input id="inp_seg" type="Segundo numero"><br>
    <button onclick="potencia()">Potência</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    
</body>
</html>
<script>
    function potencia(){
    var n1=Number(inp_prim.value) //O var é responsável por criar uma variável
    var n2=Number(inp_seg.value)
    alert(`O número ${n1} elevado à ${n2}ª potência é ${n1**n2}`);
    }

    //Não precisa necessariamente criar variável ou colocar o Number() em contas que não sejam soma (ver abaixo), mas é sempre bom para deixar o código mais curto, veja como fica denecessariamente grande:
    
    function multiplicar() {
        alert(`A multiplicação de ${inp_prim.value} por ${inp_seg.value} é ${inp_prim.value*inp_seg.value}`);
    }

    function dividir(){
        alert(`A divisão de ${inp_prim.value} por ${inp_seg.value} é ${inp_prim.value/inp_seg.value}`);
    }

    function somar(){ 
        var primNum=Number(inp_prim.value); //O Number passa o texto dentro dos parenteses para número, sem ele a soma 2+2=22
        var segNum=Number(inp_seg.value);
        alert(`A Soma de ${primNum} com ${segNum} é ${primNum+segNum}`);
    }

    function subtrair(){
        var n1=Number(inp_prim.value)
        var n2=Number(inp_seg.value)
        alert(`A subtração de ${n1} com ${n2} é ${n1-n2}`);
    }
</script>
