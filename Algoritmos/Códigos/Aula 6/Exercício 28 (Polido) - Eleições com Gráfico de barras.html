<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28 - Eleições com Gráfico de barras - Polido</title>
</head>
<body>
    Kong: <input id="inp_Candidato1" placeholder="Votos nesse candidato"><br>
    Godzilla: <input id="inp_Candidato2" placeholder="Votos nesse candidato"><br>
    Brancos: <input id="inp_Brancos" placeholder="Vots em branco "><br>
    Nulos: <input id="inp_Nulos" placeholder="Votos nulos"><br>
    <button onclick="resultado_das_eleições()">Resultado das Eleições</button>
    
    <div id="div_resultado"></div>

</body>
</html>

<script>
    function resultado_das_eleições(){

        var C1 = Number(inp_Candidato1.value);
        var C2 = Number(inp_Candidato2.value);
        var Brancos = Number(inp_Brancos.value);
        var Nulos = Number(inp_Nulos.value);
        var Invalidos = Number(Brancos + Nulos);
        var Total = Number(C1+C2+Invalidos); 
        var PorcentagemC1 = Number(C1/Total*100);
        var PorcentagemC2 = Number(C2/Total*100);
        var PorcentagemInv = Number(Invalidos/Total*100)

        div_resultado.innerHTML = " ";
        div_resultado.innerHTML = `<b>Total de votos: <u>${Total}</u></b> votos<br>`;
        
        div_resultado.innerHTML += `<b>Kong:</b> ${PorcentagemC1}% dos votos (${C1} votos)`;
        div_resultado.innerHTML += `<div style="width: ${PorcentagemC1}vw; background-color: green; height: 30px";>
        </div><br>`;

        div_resultado.innerHTML += `<b>Godzilla:</b> ${PorcentagemC2}% dos votos (${C2} votos)`;
        div_resultado.innerHTML += `<div style="width: ${PorcentagemC2}vw; height: 30px; background-color: red;"></div><br>`;

        div_resultado.innerHTML += `<b>Inválidos:</b> ${PorcentagemInv}% dos votos (${Invalidos} votos)`;
        div_resultado.innerHTML += `<div style="width: ${PorcentagemInv}vw; height: 30px; background-color: gray"></div>`        
    }
</script>
