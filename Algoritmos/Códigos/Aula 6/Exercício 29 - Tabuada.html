<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 29 - Tabuada</title>
</head>
<body>
    <div id="Boniteza" style="height: 15px;"></div> <!--Só pra deixar a página bonitinha-->
    <div id="Boniteza 2" style="width: 10px; height: 95vh; float: left;"></div><!--Só pra deixar a página bonitinha 2-->
    <input id="Num" placeholder="Quer ver a tabuada de qual nº?"><br>
    <div id="tabuada"></div>
    <button onclick="calcular()">Ver tabuada</button>
    
</body>
</html>

<script>

    function calcular(){
    var N = Number(Num.value);
    tabuada.innerHTML = `
        ${N} x 1 = ${N*1}<br>
        ${N} x 2 = ${N*2}<br>
        ${N} x 3 = ${N*3}<br>
        ${N} x 4 = ${N*4}<br>
        ${N} x 5 = ${N*5}<br>
        ${N} x 6 = ${N*6}<br>
        ${N} x 7 = ${N*7}<br>
        ${N} x 8 = ${N*8}<br>
        ${N} x 9 = ${N*9}<br>
        ${N} x 10 = ${N*10}<br>
    ` 
    }
</script>
