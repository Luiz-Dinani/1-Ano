<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 50 - Elevador</title>
</head>
<body>
    <input id="qtd_de_homens" placeholder="Quantos homens entraram no elevador?"><br>
    <input id="qtd_de_mulheres" placeholder="Quantos mulheres entraram no elevador?"><br>
    <button onclick="analisar()">Analisar Peso</button>
    <div id="Resultado"></div>
</body>
</html>

<script>
    function analisar(){
        var homens = qtd_de_homens.value;
        var mulheres = qtd_de_mulheres.value;
        var pesoHomens = homens*80;
        var pesoMulheres = mulheres*60;
        var pesoTotal = pesoHomens+pesoMulheres;

        Resultado.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesoTotal}kg `

        if (pesoTotal>800) {
            Resultado.innerHTML +='<span style="color: blue;">Será necessário descer alguém para que o elevador se movimente.</span>'
        }
    }
</script>
