<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 133 - Lista de Filmes Colorida</title>
</head>
<body>
    <input id="filmeUser"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="exibirFilmes"></div>
</body>
<span style="color: blue;"></span>
</html>
<script>
    var listaFilmes = []

    function cadastrar(){
        var filme = filmeUser.value
        listaFilmes.push(filme)
        var cor = 0
        exibirFilmes.innerHTML = " " 
        for (let contador = 0; contador < listaFilmes.length; contador++) {
            if (++cor == 1) {
                exibirFilmes.innerHTML += `<span style="color: blue;">${listaFilmes[contador]}</span><br>`
            }else if(cor == 2){
                exibirFilmes.innerHTML += `<span style="color: red;">${listaFilmes[contador]}</span><br>`
                cor = 0
            }
        }
    }
</script>
