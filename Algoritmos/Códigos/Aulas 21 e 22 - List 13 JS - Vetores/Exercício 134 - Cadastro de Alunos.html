<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 134 - Cadastro de Alunos</title>
</head>
<body>
    <input id="nomeAluno" placeholder="Qual o nome do Aluno?">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="exibirAlunos"></div>
</body>
</html>
<script>
    var listaAlunos = []
    function cadastrar() {
        var aluno = nomeAluno.value
        listaAlunos.push(aluno)
        exibirAlunos.innerHTML = " "
        for (let contador = listaAlunos.length-1; contador >= 0; contador--) {
            exibirAlunos.innerHTML += `${listaAlunos[contador]}<br>`
        }
    }
</script>
