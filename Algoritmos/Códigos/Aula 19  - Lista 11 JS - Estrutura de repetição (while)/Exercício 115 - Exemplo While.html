<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="qtdRepeticoes" placeholder="Quantas repetições?"><br>
    <button onclick="repetir()">Repetir Frase</button>
    <div id="frasesRepetidas"></div>
</body>
</html>

<script>
    function repetir(){
        var repeticoes = Number(qtdRepeticoes.value)
        var vezesRepetidas = 0
        if(repeticoes>=2){
            while(++vezesRepetidas<=repeticoes){
                frasesRepetidas.innerHTML += `Frase Qualquer<br>`
            }
        }else{
            frasesRepetidas.innerHTML = "Frase Qualquer"
        }
    }
</script>
