<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 125 - Ghost</title>
</head>
<body>
    <input id="qtdElefantes" placeholder="Quantos Elefantes?">
    <button onclick="atazanar()">Atazanar Médium</button>
    <div id="enchecaoDeSaco"></div>
</body>
</html>

<script>
    function atazanar(){
        var elefantes = qtdElefantes.value
        var repetidas = 1
        var incomodando = "incomodam, "
        while(++repetidas<=elefantes){
            incomodando += "incomodam, "
            enchecaoDeSaco.innerHTML += `1 elefante incomoda muita gente!<br>
            ${repetidas} elefantes ${incomodando} muito mais!<br><br>`
        }
    }
</script>
