<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 120 - Tabuada</title>
</head>
<body>
    <input id="tabuadaUser" placeholder="Qual tabuada você quer ver?"><br>
    <button onclick="calcular()">Ver a Tabuada</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function calcular(){
        var tab = Number(tabuadaUser.value)
        var multiplicando = 0
        while(++multiplicando<=10){
            var produto = tab*multiplicando
            resultado.innerHTML += `${tab} x ${multiplicando} = ${produto}<br>`
        }
    }
</script>
