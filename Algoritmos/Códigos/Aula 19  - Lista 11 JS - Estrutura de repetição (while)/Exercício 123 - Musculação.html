<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 123 - Musculação</title>
</head>
<body>
    <input id="musculacaoSemanal" placeholder="Quantas vezes na semana você se exercita?"><br>
    <button onclick="exibir()">Exibir rotina mensal</button><br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function exibir(){
        var qtdMusculacao = Number(musculacaoSemanal.value)
        var diaMusculacao = 1
        var diaAtual = 0
        resultado.innerHTML = " "
        while(++diaAtual<=30){
            if(diaAtual==diaMusculacao){
                resultado.innerHTML += `Dia ${diaAtual}: Musculação<br>`
                diaMusculacao += qtdMusculacao
            }else{
                resultado.innerHTML += `Dia ${diaAtual}: Comer, dormir etc<br>`
            }
        }
    }
</script>
