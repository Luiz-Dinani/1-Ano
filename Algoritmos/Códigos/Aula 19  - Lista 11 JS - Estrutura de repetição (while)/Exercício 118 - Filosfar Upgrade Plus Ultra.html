<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 118 - Filosofar Upgrade Plus Ultra</title>
</head>
<body>
    <input id="fraseUser" placeholder="Insira sua frase"><br>
    <input id="qtdRepeticoes" placeholder="Quantas repetições"><br>
    <button onclick="filosofar()">Filosofar</button>
    <div id="fraseRepetida"></div>
</body>
</html>

<script>
    function filosofar(){
        var frase = fraseUser.value
        var repeticoes = Number(qtdRepeticoes.value)
        var VezesRepetidas = 0
        if(frase==""){
            alert("Mas qual frase?")
        }else if(repeticoes<=0){
            alert("Quantidade de repetições inválida")
        }else{
            while(++VezesRepetidas<=repeticoes){
                fraseRepetida.innerHTML += `${frase}<br>`
            }
        }
    }
</script>
