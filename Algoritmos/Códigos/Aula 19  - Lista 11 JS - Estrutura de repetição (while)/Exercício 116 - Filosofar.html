<body>
    <button onclick="filosofar()">Filosofar</button>
    <div id="frase"></div>
</body>

<script>
    function filosofar(){
        var repeticoes = 0
        while(++repeticoes<=7){
            frase.innerHTML += "A felicidade pode ser encontrada mesmo nas horas mais difíceis, se você lembrar de acender a luz.(Dumbledore, Alvo)<br>"
        }
    }
</script>
