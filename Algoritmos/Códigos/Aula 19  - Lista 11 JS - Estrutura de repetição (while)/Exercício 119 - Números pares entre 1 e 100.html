<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 119 - Números pares entre 1 e 100</title>
</head>
<body>
    <button onclick="pares()">Ver Pares</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function pares(){
        var numeroPar = 0
        while(numeroPar<100){
            numeroPar = numeroPar +2
            resultado.innerHTML += `${numeroPar} `
        }
    }
</script>
