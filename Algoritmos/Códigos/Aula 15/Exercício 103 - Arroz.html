<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 104 - Arroz</title>
</head>

<body>
    <select id="arroz">
        <option value="branco">Branco</option>
        <option value="integral">Integral</option>
    </select><br>
    <input id="tempoCoz" placeholder="Qual foi o tempo (em minutos) de cozimento?"><br>
    <input id="qtdSal" placeholder="Quanto de sal (em gramas) foi usado?"><br>
    <button onclick="avaliar()">Avaliar Arroz</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    //Se trocar os || por && faz mais sentido, mas o prof obrigou o uso do || no enunciado
    function avaliar(){
       var tipo = arroz.value
       var tempo = Number(tempoCoz.value)
       var sal = Number(qtdSal.value)

       if(tipo=="branco" || tempo==10 || sal<=10){
           resultado.innerHTML = `Arroz perfeito, parabéns!<br> 
           <img src="https://thumbs.web.sapo.io/?W=775&H=0&delay_optim=1&webp=1&epic=Njlm3/k66JIeKR973Tzu0QOqSQRFXsVSD6rimlow0hi3hD6dyj2bAeyJC5HE1ckRnAGsW0RTvNgSTbyFQ8B1MRHhV0X3u82h2vXzlT6U6qszyRA=">`
       }else if(tipo=="integral" || tempo==20 || sal<=15){
           resultado.innerHTML = `Arroz perfeito, parabéns!<br> 
           <img src="https://www.cozinhatecnica.com/wp-content/uploads/2019/05/receita-de-arroz-integral-soltinho.jpg">`
       }else{
           resultado.innerHTML=`ARROZ TODO FODIDO!<br>
           <img src="https://pbs.twimg.com/media/EHSUH8zXYAAxEDp.jpg"> <img src="https://i.ytimg.com/vi/Qy8KxfXDqjg/hqdefault.jpg"> <img src="https://i.ytimg.com/vi/xAH5btTCYyE/maxresdefault.jpg">`
       }
}
</script>
