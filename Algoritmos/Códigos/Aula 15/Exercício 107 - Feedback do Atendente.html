<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 108 - Feedback do Atendente</title>
</head>

<body>
    <input id="notaUser" placeholder="Qual sua nota para o(a) atendente?"><br>

    <button onclick="avaliar()">Avaliar</button>
</body>
</html>

<script>
    
    function avaliar(){
        var nota = notaUser.value
        if(nota<0 || nota<5){
            alert("Nota inválida. Digite de 0 a 5")
        }
    }
</script>
