<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 103 - Empresa do Estágio do Augustoo</title>
</head>

<style>
    input{
        width: 300px;
        text-align: center;
    }
</style>

<body>
    <input id="nomeEmpresa" placeholder="Qual o nome da empresa?"><br>
    <input id="bolsaEmpresa" placeholder="Qual a bolsa ofertada pela empresa?"><br>
    <input id="valeRefeicao" placeholder="Qual o VR ofertado pela empresa?"><br>
    <input id="tempoDeslocamento" placeholder="Quanto tempo leva da empresa até a faculdade?"><br>
    <button onclick="verificar()">É preferida?</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    function verificar(){
        var empresa = nomeEmpresa.value
        var bolsa = Number(bolsaEmpresa.value)
        var vr = Number(valeRefeicao.value)
        var tempo = tempoDeslocamento.value

        if(bolsa>=1800 || vr>=20 || tempo<=30){
            resultado.innerHTML = `A ${empresa} é uma de suas preferências`
        }else{
            resultado.innerHTML = `A ${empresa} está fora da sua lista`
        }
    }
</script>
