<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As fases do sono</title>
</head>
<body>
    <input id="horaSono" placeholder="Insira as horas dormidas">
    <button onclick="fases()">Calcular</button>
    <div id="TempoFases" style="height: 100px; background-color: aquamarine;">Tempo em cada fase: <br></div>
</body>
</html>
<script>
    function fases(){
        var sono=Number(horaSono.value)
        TempoFases.innerHTML = "Tempo em cada fase: <br>"
        TempoFases.innerHTML += (`VocÃª passou ${sono*0.05} horas na fase 1<br>`)
        TempoFases.innerHTML += (`            ${sono*0.45} horas na fase 2<br>`)
        TempoFases.innerHTML += (`            ${sono*0.30} horas na fase 3<br>`)
        TempoFases.innerHTML += (`            ${sono*0.20} horas na fase REM<br>`)
    }
</script>
