<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27 - 
        Eleições</title>
</head>
<body>
    Kong: <input id="inp_Candidato1" placeholder="Votos nesse candidato"><br>
    Godzilla: <input id="inp_Candidato2" placeholder="Votos nesse candidato"><br>
    Brancos: <input id="inp_Brancos" placeholder="Vots em branco "><br>
    Nulos: <input id="inp_Nulos" placeholder="Votos nulos"><br>
    <button onclick="resultado_das_eleições()">Resultado das Eleições</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function resultado_das_eleições(){
        var C1 = Number(inp_Candidato1.value);
        var C2 = Number(inp_Candidato2.value);
        var Brancos = Number(inp_Brancos.value);
        var Nulos = Number(inp_Nulos.value);
        var Invalidos = Number(Brancos + Nulos);
        var Total = Number(C1+C2+Invalidos); 
        resultado.innerHTML = " ";
        resultado.innerHTML += `<b>Total de votos: <u>${Total}</u></b> votos<br>`;
        resultado.innerHTML += `<b>Kong:</b> ${C1/Total*100}% dos votos (${C1} votos)<br>`;
        resultado.innerHTML += `<b>Godzilla</b>: ${C2/Total*100}% dos votos (${C2} votos)<br>`;
        resultado.innerHTML += `<b>Inválidos:</b> ${Invalidos/Total*100}% dos votos (${Invalidos} votos)<br>`
    }
</script>
