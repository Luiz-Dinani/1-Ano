<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 112 - Aglomeração</title>
</head>
<body>
    <select id="FrequentadorA">
        <option value="2">Frequentador A</option>
        <option value="0">Não irei neste fim de semana</option>
        <option value="1">Irei neste fim de semana</option>
    </select>
    <select id="FrequentadorB">
        <option value="2">Frequentador B</option>
        <option value="0">Não irei neste fim de semana</option>
        <option value="1">Irei neste fim de semana</option>
    </select><br>
    <button onclick="checar()">Checar Aglomeração</button>
</body>
</html>
<script>
    function checar(){
        var freqA = Number(FrequentadorA.value)
        var freqB = Number(FrequentadorB.value)

        if(freqA==0 && freqB==1){
            alert("Risco Baixo de Aglomeração, 50% das pessoas estarão no parque")
        }else if(freqA==1 && freqB==0){
            alert("Risco Baixo de Aglomeração, 50% das pessoas estarão no parque")
        }else if(freqA==2 || freqB==2){
            alert("Você tem que escolher uma opção para cada Frequentador")
        }else if(freqA==1 && freqB==1){
            alert("Risco Alto de Aglomeração, 100% de ocupação no parque")
        }else{
            alert("Risco 0 de aglomeração, perfeito :)")
        }
    }
</script>
