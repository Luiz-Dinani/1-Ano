<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 37 - Grama</title>
</head>
<body>

    <input id="metros2_de_grama" placeholder="Quantos m² você vai usar?"><br>

    <button onclick="calcular()">Calcular</button><br>

    <div id="resultado"></div>

</body>
</html>

<script>
    
    function calcular(){

        var areaGrama = Number(metros2_de_grama.value);
        
        var esmeralda = Number(9.70 * areaGrama);
        var esmeraldaTotal = Number(9.70 * areaGrama + 150);

        var batatais = Number(8.70 * areaGrama);
        var batataisTotal = Number(8.70 * areaGrama + 200);

        var saoCarlos = Number(10.70 * areaGrama);
        var saoCarlosTotal = Number(10.70 * areaGrama + 100);

        resultado.innerHTML = 
        
        `Para ${areaGrama}m², nosso orçamento é: <br>

        Grama Esmeralda: R$ ${esmeralda} + Frete de R$ 150.00 = R$ ${esmeraldaTotal}<br>
        
        Grama Batatais: R$ ${batatais} + Frete de R$ 200.00 = R$ ${batataisTotal}<br>

        Grama São Carlos: R$ ${saoCarlos} + Frete de R$ 100 = R$ ${saoCarlosTotal}`;
    }
</script>
