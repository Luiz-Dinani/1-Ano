<body>

    <input id="fraseDigitada" placeholder="Digite sua frase"><br>
    
    <button onclick="registrarFrase()">Registrar Frase</button> <button onclick="verFrase()">Ver frase</button>
</body>

<script>

    var Frase = " " //Isso é uma variável global

    function registrarFrase(){       
        frase = fraseDigitada.value //Altera o valor da variável global Frase
    }

    function verFrase(){
        alert(frase)

    }
</script>
