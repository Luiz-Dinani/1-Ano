<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 77.5 - Vers2 Jogo de Luta</title>
</head>

<style>
    .centralizarLifebars{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
    }

    .botaoIniciar{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
    }

    #fotos{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
    }

    .txtsSoco{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
        width: 450px;
    }
    #socosDados, .txtsSoco{
        display: flex;
        justify-content: center;
        align-items: center;
    }

</style>
<body>
    <div class="botaoIniciar">
        <button onclick="iniciar()">Iniciar Jogo</button>
    </div>

    <div id="fotos"></div>
    
    <div class="centralizarLifebars">
        <div id="life1" style="float: left; margin-right: 5px; width: 450px;"></div>
        <div id="life2" style="float: right; width: 450px"></div>        
    </div>

    <div id="socosDados"></div>

</body>

</html>
<script>
    var vida1 = 100
    var compLifeBar1 = vida1
    var vida2 = 100
    var compLifeBar2 = vida2
    var socoNoMamaco = 0
    var socoNoLacoste = 0

    function iniciar(){
        
        fotos.innerHTML = `
            <img 
            src="https://wallpaper29.files.wordpress.com/2016/09/godzilla-2016-wallpaper-1600x900.jpg" 
            style="width: 450px; margin-right: 5px"
            onclick="hitP1()">    
            
            <img 
            src="https://poltronanerd.com.br/wp-content/uploads/2017/03/kong-skull-island-main.jpg" style="width: 450px;"
            onclick="hitP2()">
            `
        
            life1.innerHTML = `
            <div id="lifeBar1" style="width: 450px; height: 50px; background-color: blue;"></div>`
            
            life2.innerHTML = `<div id="lifeBar2" style="background-color: red; width: 450px; height: 50px;"></div>`
                                
            socosDados.innerHTML =`
                <div id="txtSoco1" class="txtsSoco">
                         <span>O lutador 1 levou: <strong id="totHitP1">0 </strong>socos</span>
                </div>
                
                <div id="txtSoco2" class="txtsSoco">
                        <span>O lutador 2 levou:<strong id="totHitP2"> 0 </strong> socos </span>
                </div>`

    }

    function hitP1(){
        compLifeBar1 -= vida1*0.05 
        ++socoNoLacoste
        lifeBar1.style.width = `${compLifeBar1}%`
        totHitP1.innerHTML = `${socoNoLacoste}`
    }
    
    function hitP2(){
        
        compLifeBar2 -= vida2*0.05
        ++socoNoMamaco
        lifeBar2.style.width = `${compLifeBar2}%`
        totHitP2.innerHTML = `${socoNoMamaco}`
    }

</script>
