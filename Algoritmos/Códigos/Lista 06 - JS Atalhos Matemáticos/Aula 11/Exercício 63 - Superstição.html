<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 63 - Superstição</title>
</head>
<!--
    1 - Faça um programa em HTML/JS o qual:

a) Tenha um botão "Incrementar":
    a.1) Toda vez que é pressionado ele aumenta em 1 o valor de uma variável global qualquer e exibe na página esse valor;
b) Quando o número estiver em 1 antes de 13 (12) exiba "O usuário não gostará do próximo número" e logo em seguida mostre o número 13 (sem clicar no botão novamente);
-->
<body>
    <button onclick="incrementar()">Incrementar</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    var numero = 0
    function incrementar(){
        resultado.innerHTML = ++numero;
        if(numero == 13){
            alert("O usuário não gostará do próximo número")
        }
    }
</script>
