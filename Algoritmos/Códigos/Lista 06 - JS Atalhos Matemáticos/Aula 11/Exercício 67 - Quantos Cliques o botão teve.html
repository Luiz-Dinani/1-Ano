<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 67 - Quantos Cliques o botão teve</title>
</head>

<body>

    <div id="clicados">Você já clicou <strong>0</strong> vezes</div>
    <button onclick="cliquei()">Clica nimim</button>

</body>
</html>

<script>

    var cliques = 0
    
    function cliquei(){
        
        if (++cliques==1){
            clicados.innerHTML = `Você já clicou <strong>${cliques}</strong> vez`
        } else{
            clicados.innerHTML = `Você já clicou <strong>${cliques}</strong> vezes`}
    }
</script>
