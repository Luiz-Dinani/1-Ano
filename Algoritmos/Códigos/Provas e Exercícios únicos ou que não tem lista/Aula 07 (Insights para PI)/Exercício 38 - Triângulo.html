<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
</head>
<body>

    <input id="base_triangulo" placeholder="Qual a o tamanho da base (em metros)" style="width: 300px;"><br>
    
    <button onclick="calcular()" style="margin-top: 5px;">Calcular</button>
    
    <div id="resultado" style="margin-top: 5px;"></div><br>
    
    <img src="./Quadrado e Triângulo.png">

</body>
</html>

<script>
    function calcular(){
        var baseTri = base_triangulo.value;
        var alturaTri = (2*baseTri)-1;
        var retL1 = baseTri*3+1
        var retL2 = baseTri*2+1
        var areaVerde = (retL1*retL2)-(baseTri*alturaTri/2)

        resultado.innerHTML += `
        <span style="background-color: greenyellow;">A área verde é de ${areaVerde}m²</span>, <span style="color: darkgoldenrod;">pois o triângulo tem área de ${(baseTri*alturaTri)/2}m²</span> e o <span style="color: green;"> retângulo tem área de ${(retL1*retL2)}m²</span><br>
        `
    }
</script>
