<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 36 - Conta de Luz</title>
</head>
<body>
    <input id="Lampadas_Necessárias" placeholder="De quantas lâmpadas você vai precisar?"><br>
    <input id="Valor_médio_das_contas_de_luz" placeholder="Qual o valor médio das suas contas de luz?"><br>

    <button onclick="calcular()">Calcular</button> <br>

    <div id="Resultado"></div>
</body>
</html>

<script>
    function calcular(){
        var lampadas = Number(Lampadas_Necessárias.value);
        var investimento = Number(lampadas * 20);
        var reducao = Number((Valor_médio_das_contas_de_luz.value * 0.1));
        var retorno = Number(investimento/reducao);

        Resultado.innerHTML = `O seu investimento em lâmpadas será de R$ ${investimento}<br>
        A sua economia na conta de luz será de R$ ${reducao} por mês<br>
        Portanto, em ${retorno} meses seu investimento será retornado`
    }
</script>
