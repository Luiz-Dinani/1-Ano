<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
</head>
<body style="background-color: #D3D3D3;">
    
    <div id="Equipe1" style="float:left">
        
        <img src="https://cdn.lynda.com/course/753229/753229-636627415738404842-16x9.jpg" style="width: 48vw;"><br>

        <div style="width: 192px; height:105px; float: left"></div> <!--Centralizar os inputs embaixo da imagem-->

        <input id="nome_EQ1" placeholder="Qual o nome da sua equipe?" style="width: 250px;"><br>
        <input id="projeto_EQ1" placeholder="Qual o projeto da sua equipe?" style="width: 250px;"><br>
        <input id="duração_EQ1" placeholder="Qual a duaração, em dias, do projeto?"  style="width: 250px;"><br>
        <input id="custo_EQ1" placeholder="Qual o custo do projeto?" style="width: 250px;"><br>
        <input id="horas_EQ1" placeholder="Qual a quantidade de horas do projeto?" style="width: 250px;"><br>
            
    </div>
    
    <div id="Equipe2" style="height: 500px;">
    
        <img src="https://cdn.lynda.com/course/800463/800463-1579794897590-16x9.jpg" style="width: 48vw;"><br>

        <div style="width: 192px; height:105px; float: left"></div> <!--Centralizar os inputs embaixo da imagem-->

        <input id="nome_EQ2" placeholder="Qual o nome da sua equipe?" style="width: 250px;"><br>
        <input id="projeto_EQ2" placeholder="Qual o projeto da sua equipe?" style="width: 250px;"><br>
        <input id="duração_EQ2" placeholder="Qual a duaração, em dias, do projeto?" style="width: 250px;"><br>
        <input id="custo_EQ2" placeholder="Qual o custo do projeto?" style="width: 250px;"><br>
        <input id="horas_EQ2" placeholder="Qual a quantidade de horas do projeto?" style="width: 250px;"><br>
        
    </div>

    <div style="width: 420px; height: 50px; float: left;"></div> <!--Centralizar Referencia de Mercado-->
    
    <input id="referencia_de_mercado" placeholder="Referência de mercado do custo por hora para o projeto" style="width: 335px;"><br><br>

    <div style="width: 107.045px; height: 15px; float: left;"></div> <!--Centralizar botão-->
    <button onclick="analisar()"><b>Analisar os Projetos</b></button>

    <div id="Resultado"></div>

</body>
</html>

<script>
    
    function analisar(){

        var a = nome_EQ1.value
        var b = projeto_EQ1.value
        var e = Number(duração_EQ1.value)
        var d = Number(custo_EQ1.value)
        var c = Number(horas_EQ1.value)
        var f = d/c
        var g = c/e

        var k = nome_EQ2.value
        var l = projeto_EQ2.value
        var o = Number(duração_EQ2.value)
        var n = Number(custo_EQ2.value)
        var m = Number(horas_EQ2.value)
        var p = n/m
        var q = m/o
        var x = f/p*100

        var somaCustoHora = f+p
        var largBarra1 = f/somaCustoHora*100
        var largBarra2 = p/somaCustoHora*100

        var y = Number(referencia_de_mercado.value)
        var h = f/y*100
        var r = p/y*100

        Resultado.innerHTML = `
        <b><i>Análise de Tempo</i></b><br>

        O projeto ${b} foi desenvolvido em <b style="color: red;">${c}</b> horas num período de <b style="color: red;">${e}</b> dias, portanto a equipe ${a} trabalhou em média <b style="color: red;">${g}</b> horas por dia nesse projeto.<br>

        O projeto ${l} foi desenvolvido em <b style="color: blue;">${m}</b> horas num período de <b style="color: blue;">${o}</b> dias, portanto a equipe ${k} trabalhou em média <b style="color: blue;">${q}</b> horas por dia nesse projeto.<br>
        <br>
        <br>
        
        <b><i>Análise de Custos</i></b><br>
        
        A equipe ${a} desenvolveu o projeto ${b} em <b style="color: red;">${c}</b> horas a um custo de <b style="color: red;">R$ ${d}</b>, portanto o custo por hora desse projeto é <b style="color: red;">R$ ${f}</b> <br>

        A equipe ${k} desenvolveu o projeto ${l} em <b style="color: blue;">${m}</b> horas a um custo de <b style="color: blue;">R$ ${n}</b>, portanto o custo por hora desse projeto é <b style="color: blue;">R$ ${p}</b><br><br>
        
        <div style="width: 1000px;">
            <div style="background-color: red; width: ${largBarra1}%; height:20px;"></div>
            <div style="background-color: blue; width: ${largBarra2}%; height:20px;"></div>
        </div>
        <br>
        <br>

        <b><i>Análise de Referência</i></b><br>
        O projeto ${b} com custo por hora de R$ <b style="color: red;">${f}</b> é <b style="color: red;">${h}%</b> em relação a referência de mercado R$ ${y}<br>
        O projeto ${l} com custo por hora de R$ <b style="color: blue;">${p}</b> é <b style="color: blue;">${r}%</b> em relação a referência de mercado R$ ${y}<br>

        `
    
    }
</script>
