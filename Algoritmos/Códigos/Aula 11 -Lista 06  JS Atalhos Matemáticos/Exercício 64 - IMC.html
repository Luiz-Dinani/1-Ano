<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 64 - IMC</title>
</head>
<body>

    <style>
        input{
            width: 175px;
        }
    </style>

    <input id="in_peso" placeholder="Insira seu peso (em kg)"><br>

    <input id="in_altura" placeholder="Insira seu altura (em metros)"><br>

    <button onclick="calcular()">Calcular IMC</button><br>

    <div id="resultado"></div>

</body>
</html>

<script>

    function calcular(){
        var peso = Number(in_peso.value)
        var altura = Number(in_altura.value)
        var IMC = peso/(altura**2)

        resultado.innerHTML = `Seu IMC é ${IMC}kg/m²`
    }
</script>
