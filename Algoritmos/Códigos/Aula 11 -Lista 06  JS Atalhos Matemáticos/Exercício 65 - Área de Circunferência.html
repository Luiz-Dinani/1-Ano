<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 65 - Área de Circunferência</title>
</head>
<body>
    <input id="raioCirc" placeholder="Qual o raio da circunferência?"><br>
    <button onclick="calcular()">Calcular Área</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    function calcular(){
        raio = raioCirc.value;
        area = 3.14*(raio**2);
    
        resultado.innerHTML =`A área da sua circunferência é: ${area}`
    }
</script>
