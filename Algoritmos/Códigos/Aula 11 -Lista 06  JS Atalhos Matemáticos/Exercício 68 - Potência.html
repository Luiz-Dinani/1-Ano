<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 68 - Potência</title>
</head>

<body>

    <input id="baseUser" placeholder="Insira o número base"><br>
    <input id="expUser" placeholder="Insira o expoente"><br>
    <button onclick="calcular()">Fazer Potência</button>
    <div id="conclusao"></div>

</body>
</html>

<script>

    function calcular(){
        var base = Number(baseUser.value)
        var exp  = Number(expUser.value)
        var resultado = base**exp

        conclusao.innerHTML = `${base} elevado a ${exp} é igual a ${resultado}`
        
    }
</script>
