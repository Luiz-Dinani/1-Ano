<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 69 (aannn) - Radiciação</title>
</head>
<body>
    <input id="radicandoUser" placeholder="Insira o radicando"><br>
    <input id="indiceUser" placeholder="Insira o índice"><br>
    <button onclick="calcular()">Calcular Raiz</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function calcular(){
        var radicando = Number(radicandoUser.value);
        var indice = Number(indiceUser.value);
        var raiz = radicando**(1/indice)

        resultado.innerHTML = `A ${indice}ª raiz de ${radicando} é igual a ${raiz}`
    }
</script>
