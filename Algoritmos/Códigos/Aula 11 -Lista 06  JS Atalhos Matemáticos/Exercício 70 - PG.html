<body>
    <input id="termo1daPG" placeholder="Qual é o primeiro termo da PG?"><br>
    <input id="razaoPG" placeholder="Qual a razão da PG?"><br>
    <input id="termoDesejado" placeholder="Qual termo você deseja descobrir?"><br>
    <button onclick="calcular()">Caluclar PG</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>

    function calcular(){

        var a1 = Number(termo1daPG.value);
        var q = Number(razaoPG.value);
        var n = Number(termoDesejado.value);
        var an = a1*(q**(n-1))

        resultado.innerHTML = `O ${n}º termo dessa Progressão Geométrica é ${an}`
    }10
</script>
