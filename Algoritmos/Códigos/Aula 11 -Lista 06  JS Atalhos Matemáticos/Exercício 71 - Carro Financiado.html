<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 71 - Carro Financiado</title>
</head>

<body>
    <input id="valCarroAVista" placeholder="Valor do carro a vista"><br>
    <input id="taxaDeJurosMensal" placeholder="Qual a taxa de juros?"><br>
    <input id="qtdParcelas" placeholder="Quantas parcelas?"><br>
    <button onclick="calcular1()">Calcular Prejú (1ª parcela à vista)</button><br>
    <button onclick="calcular2()">Calcular Prejú (1ª parcela depois de 30 dias)</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    function calcular1(){
        var valCarro = Number(valCarroAVista.value);
        var jurospct = Number(taxaDeJurosMensal.value/100);
        var parcelas = Number(qtdParcelas.value)
        var pagFinal = valCarro * (1+jurospct)**(parcelas-1)
        var prejuizo = pagFinal - valCarro
        var desval1Mes = valCarro*0.8 
        var carrosExtras = pagFinal/valCarro //Quantos carros dá pra comprar com o valor final

        resultado.innerHTML += `<span style="color: green;">O valor pago no final foi R$ ${pagFinal.toFixed(2)} e após apenas 1 mês ele vale apenas R$ ${desval1Mes.toFixed(2)}. Porque comprou financiado, você vai pagar o correspondente a ${carrosExtras.toFixed(2)}. O prejuízo é de R$ ${prejuizo.toFixed(2)}</span><br>`
    }

    function calcular2(){
        var valCarro = Number(valCarroAVista.value);
        var jurospct = Number(taxaDeJurosMensal.value/100);
        var parcelas = Number(qtdParcelas.value)
        var pagFinal = valCarro * (1+jurospct)**parcelas
        var prejuizo = pagFinal - valCarro
        var desval1Mes = valCarro*0.8 
        var carrosExtras = pagFinal/valCarro //Quantos carros dá pra comprar com o valor final

        resultado.innerHTML += `<span style="color: red;">O valor pago no final foi R$ ${pagFinal.toFixed(2)} e após apenas 1 mês ele vale apenas R$ ${desval1Mes.toFixed(2)}. Porque comprou financiado, você vai pagar o correspondente a ${carrosExtras.toFixed(2)}. O prejuízo é de R$ ${prejuizo.toFixed(2)}</span><br>`
    }
    
</script>
