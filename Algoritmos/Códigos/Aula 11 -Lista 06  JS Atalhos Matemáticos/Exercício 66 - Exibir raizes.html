<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 66 - Exibir raizes</title>
</head>

<body>
    <input id="inNumero" placeholder="Qual número você quer descobrir a raiz?" style="width: 265px;"><br>
    <button onclick="raiz2()">Exibir Raiz Quadrada</button>
    <button onclick="raiz3()">Exibir Raiz Cúbica</button><br>
    <div id="rQuadrada"></div>
    <div id="rCubica"></div>
</body>
</html>

<script>
    
    function raiz2(){
        
        numero = Number(inNumero.value)
        var raizQ = numero**(1/2)
        rQuadrada.innerHTML = `A raiz quadrada de ${numero} é ${raizQ.toFixed(5)}<br>`
    }
    
    function raiz3(){

        numero = Number(inNumero.value)
        var raizC = numero**(1/3)
        rCubica.innerHTML = `A raiz cúbica de ${numero} é ${raizC.toFixed(5)}`
    }

</script>
