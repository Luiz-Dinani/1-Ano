<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 74 - Cofrinho</title>
</head>
<style>
    .global{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: helvetica, arial, sans-serif;
    }
</style>
<body>
    <div class="global">
        <div class="titulo"><h1><strong id="contaCorrente">Valor guardado no Cofrinho: R$ 0.00</strong></h1></div>

        <div><h2 id="subTitulo">Depósitos feitos: 0 Retiradas feitas: 0</h2></div>

        <div class="inp&bot">
            <input id="valorDeposito" placeholder="Quanto você vai guardar?">
            <button onclick="depositar()">Depositar</button> <button onclick="sacar()">Tirar toda a Grana</button>
        </div>
    </div>
</body>
</html>

<script>
    
    var conta = 0 //Conta de Conta Corrente
    var qtdDepositos = 0 //Qtd de depositos feitos
    var qtdSaques = 0    //Qtd de saques feitos

    function depositar(){
        var deposito = Number(valorDeposito.value)
        conta+=deposito
        ++qtdDepositos
        contaCorrente.innerHTML = `Valor guardado no Cofrinho: R$ ${conta}`
        subTitulo.innerHTML = `Depósitos feitos: ${qtdDepositos} Retiradas feitas: ${qtdSaques}`

    }

    function sacar(){
        conta=0
        ++qtdSaques
        contaCorrente.innerHTML = `Valor guardado no Cofrinho: R$ ${conta}`
        subTitulo.innerHTML = `Depósitos feitos: ${qtdDepositos} Retiradas feitas: ${qtdSaques}`
    }
</script>
