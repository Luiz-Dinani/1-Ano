<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19 - Acrescentado conteúdo</title>
</head>
<body>
    <div id="saldo_gols"></div>
    <br>
    <button onclick="marcar_gol()">Gol da Alemanha!</button>
</body>
</html>

<script>
    function marcar_gol(){
        saldo_gols.innerHTML += "<b>Gooooooool da Alemanha!</b><br>"; // += significa que ele vai adicionar o valor sem excluir o valor anterior
    }
</script>
