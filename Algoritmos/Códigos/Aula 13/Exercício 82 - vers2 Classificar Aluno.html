<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 82 - vers2 Classificar Aluno</title>
</head>
<body style="background-color: gray; color:#FFF;">
    <input id="notaAluno" placeholder="Insira a nota do Aluno"><br>
    <button onclick="classificar()">Classificar Aluno</button>
    <div id="classificacao"></div>
</body>
</html>

<script>
    var msgMostradas = 0
    function classificar(){
        var n1 = Number(notaAluno.value)
        ++msgMostradas

        if(msgMostradas==1){
            classificacao.style.color=`red`
        }
        
        if(msgMostradas==2){
            classificacao.style.color=`orangered`
        }

        if(msgMostradas==3){
            classificacao.style.color=`green`
        }
        
        if(msgMostradas>=4){
            classificacao.style.color=`blue`
        }

        if(n1<5){
            classificacao.innerHTML = 'Aluno precisa da muita ajuda'
        }
        else if(n1<=7){
            classificacao.innerHTML = 'Aluno na média'
        }
        else if(n1<=9.5){
            classificacao.innerHTML = 'Aluno acima da média'
        }else{
            classificacao.innerHTML = 'Aluno fora da curva'
        }
}
</script>
