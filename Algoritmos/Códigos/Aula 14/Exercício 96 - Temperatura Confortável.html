<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 96 - Temperatura Confortável</title>
</head>
<body>
    <input id="tempAmbiente" placeholder="Insira a temperatura ambiente"><br>
    <button onclick="medir()">Medir Conforto</button>
</body>
</html>

<script>
    function medir(){
        var temp=tempAmbiente.value
        if(temp>=20 && temp<=25){
            alert("Temperatura Confortável")
        }else{
            alert("Temperatura não está confortável")
        }
    }
</script>
