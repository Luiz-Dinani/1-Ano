<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 93 - Idade Brinquedo</title>
</head>
<body>
    <input id="idadeUser" placeholder="Insira sua idade"><br>
    <input id="pesoUser" placeholder="Insira seu peso"><br>
    <button onclick="verificar()">Pode brincar?</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function verificar(){
        var idade = idadeUser.value
        var peso = pesoUser.value
        
        if(idade >15 && peso<100){
            resultado.innerHTML="Você poderá brincar :)"
        }else{
            resultado.innerHTML="SOME DAQUI, MEU! BRINCAR O CARALHO, SAI DAQUI TIO!"
        }
    }
</script>
