<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 59 - Arroz</title>
</head>
<body>

    <input id="tempo_no_fogo" placeholder="Quanto tempo você deixou o arroz cozinhando?"><br>
    <button onclick="provar()">Provar arroz</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function provar(){
        var tempo = Number(tempo_no_fogo.value);
        
        if(tempo==5){
            resultado.innerHTML = `Parabéns! Arroz perfeito!<br>
            <img src="https://thumbs.web.sapo.io/?W=775&H=0&delay_optim=1&webp=1&epic=Njlm3/k66JIeKR973Tzu0QOqSQRFXsVSD6rimlow0hi3hD6dyj2bAeyJC5HE1ckRnAGsW0RTvNgSTbyFQ8B1MRHhV0X3u82h2vXzlT6U6qszyRA=">`
        } else{
            resultado.innerHTML = `Arroz cru ou cozido demais!<br>
            <img src="https://pbs.twimg.com/media/ElLfy24XIAcgDc7.jpg">`
        }
    }
</script>
