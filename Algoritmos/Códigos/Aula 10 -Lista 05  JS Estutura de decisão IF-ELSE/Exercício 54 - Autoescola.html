<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 54 - Autoescola</title>
</head>
<body>
    <input id="nome_do_aluno"><br>

    <input id="idade_do_aluno"><br>

    <div id="resultado"></div>
    <button onclick="avaliar()">Avaliar Aluno</button>
</body>
</html>
<script>
    function avaliar(){
        
        var nome = nome_do_aluno.value
        var idade = idade_do_aluno.value
        var pctIdade = idade/18*100      
        if(idade>=18){
            resultado.innerHTML = `${nome}, vamos tirar a CNH?`
        } else{
            resultado.innerHTML = `${nome}, você possui ${pctIdade}% da idade necessária para tirar a CNH, vá jogar PlayStation`
        }
    }
</script>
