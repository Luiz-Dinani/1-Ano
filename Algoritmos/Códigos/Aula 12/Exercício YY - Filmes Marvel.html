<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Crie um programa em HTML/JS o qual:

a) Tenha uma combobox com os melhores filmes da Marvel;
b) Ao selecionar um filme e clicar em "Ver nota":
    b.1) Mostre, em um alert, a nota daquele filme no IMDB (pode inventar, não precisa ser a nota real);
    b.2) Mostre também a opção selecionada, ex:
        "O filme X tem uma nota de Y no IMDB";
-->

    <select id="filmes">
        <option value="none"></option>
        <option value="Miranha">Espetacular Homem Aranha</option>
        <option value="CaraRicoMaisLegalQoBatman">Homem de ferro</option>
        <option value="Martelo">Thor</option>
    </select>
    <button onclick="IMDB()">Ver nota</button>
</body>
</html>

<script>

    function IMDB(){

        if(filmes.value=="Miranha"){
            alert("A nota desse filme no IMDB é 9")
        }
    
        if(filmes.value=="CaraRicoMaisLegalQoBatman"){
            alert("A nota desse filme no IMDB é 10")
        }

        if(filmes.value=="Martelo"){
            alert("A nota desse filme no IMDB é 8")
        }
    }
</script>
