<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR x ALE 3 - Com reset</title>
</head>
<body>
    <h1>Brasil x Alemanha</h1>
    <button onclick="gBrasil()">Gol do Brasil</button>
    <button onclick="gAlemanha()">Gol da Alemanha</button>
    <button onclick="reset()">Recomeçar partida</button>
    <br>
    <b>Tempo real de jogo</b><br>
    <div id="gols"></div>

</body>
</html>

<script>
    function gBrasil(){
        gols.innerHTML += ("<span style='color=green'>Gol do Brasil, yay</span><br>"); 
        
        //Dá pra usar os comandos HTML aqui por conta do innerHTML, só que ali no style não dá pra usar as aspas duplas pq fica conflitando com as aspas duplas do começo
    }
    function gAlemanha(){
        gols.innerHTML += ("<span style='background-color:darkred;color:yellow;'>Gooooooooooooooooooool da Alemanha, os cara são trator pqp</span><br>");
    }

    function reset(){
        gols.innerHTML = " "
    }
</script>
