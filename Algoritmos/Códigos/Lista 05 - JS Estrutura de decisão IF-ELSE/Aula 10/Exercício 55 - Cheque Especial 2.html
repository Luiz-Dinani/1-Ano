<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 55 - Cheque Especial 2</title>
</head>
<body>
    <input id="saldo_usuario" placeholder="Qual o saldo da sua conta?"><br>
    <input id="debito_usuario" placeholder="Qual o débito desejado?"><br>
    <button onclick="analisar()">Analisar conta</button><br>

    <i id="positivo" style="color: blue;"></i>

    <strong id="negativo" style="color: red;"></strong>
</body>
</html>

<script>
    function analisar(){
        var saldo = Number(saldo_usuario.value);
        var debito = Number(debito_usuario.value);
        var saldoNovo = saldo-debito;

        if (saldoNovo>=0){
            positivo.innerHTML = `O saldo atual da conta corrente é ${saldoNovo.toFixed(2)}`
            negativo.innerHTML = " "
        } else{
            negativo.innerHTML = `O saldo atual da conta corrente é ${saldoNovo.toFixed(2)}`
            positivo.innerHTML = " "
        }
    }
</script>
