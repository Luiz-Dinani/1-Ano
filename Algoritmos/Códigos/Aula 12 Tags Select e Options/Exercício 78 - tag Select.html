<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 78 - tag Select/title>
</head>
<body>
    <select id="select_lista_feira">    <!--Cria uma lista suspensa (Aquela que tem que clicar pra mostrar as opcções)-->
        <option value="fruta_abacaxi">Abacaxi</option> <!--São as opções que vão estar dentro da lista-->
        <option value="fruta_acerola">Acerola</option>
        <option value="fruta_laranja">Laranja</option>
    </select>
    <!--Só precisa de id no select. Pra saber qual fruta foi selecionada dá pra ir no console e digitar select_lista_feira.value-->
</body>
</html>
