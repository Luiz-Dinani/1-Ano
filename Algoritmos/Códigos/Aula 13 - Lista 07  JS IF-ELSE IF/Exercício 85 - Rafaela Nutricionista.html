<style>
    input{
        width: 300px;
    }
</style>
<body>
    <input id="qtdPaes" placeholder="Quantos pães franceses você tem comido por dia?"><br>
    <input id="qtdBolacha" placeholder="Quantos pcts de bolacha recheada você tem comido por dia?"><br>
    <input id="qtdAchocolatado" placeholder="Quantos copos de achocolatado você tem bebido por dia?"><br>
    <button onclick="verificar()">Verificar Calorias</button>
    <div id="verificacao"></div>
</body>
</html>

<script>
    function verificar(){
        var paes = Number(qtdPaes.value)
        var bolachas = Number(qtdBolacha.value)
        var achocolatados = Number(qtdAchocolatado.value)
        var calPaes = paes*50
        var calBolachas = bolachas*80
        var calAchocolatados = achocolatados*70
        var totalCalorias = calPaes+calBolachas+calAchocolatados

        if(totalCalorias<200){
            verificacao.innerHTML=`Parabéns, vai sair em forma da quarentena!`
        }else if(totalCalorias>400){
            verificacao.innerHTML=`Bom, acho que muitos não vão te reconhecer após a quarentena`
        }else{
            verificacao.innerHTML=`Cuidado, vai ficar mais "fofinho(a)" após quarentena!`
        }
    }
</script>
