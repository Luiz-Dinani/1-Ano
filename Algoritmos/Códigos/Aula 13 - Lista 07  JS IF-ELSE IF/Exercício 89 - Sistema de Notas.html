<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 89 - Sistema de Notas</title>
</head>

<style>
    .global{
        height: 100vh;
        padding-top: 5px;
        background-color: gray;
        color: whitesmoke;
        text-align: center;
    }
</style>
<body>
    <div class="global">
        <div class="botoes">
            <button onclick="umaEstrela(), addNota()">Nota 1</button>
            <button onclick="duasEstrelas(), addNota()">Nota 2</button>
            <button onclick="tresEstrelas(), addNota()">Nota 3</button>
            <button onclick="quatroEstrelas(), addNota()">Nota 4</button>
            <button onclick="cincoEstrelas(), addNota()">Nota 5</button>
        </div>
        <span>Sua Avaliação: </span><b id="avaliacao"> 0 </b>
    </div>
</body>
</html>
<script>
    
    var qtdNotas  = 0
    var pontuacao = 0
    var media = 0 

    function umaEstrela(){
        pontuacao += 1
    }

    function duasEstrelas(){
        pontuacao += 2
    }

    function tresEstrelas(){
        pontuacao += 3
    }

    function quatroEstrelas(){
        pontuacao += 4
    }

    function cincoEstrelas(){
        pontuacao += 5
    }

    function addNota(){
        ++qtdNotas
        media = pontuacao/qtdNotas
        avaliacao.innerHTML = `${media.toFixed(1)}<br>`

        if(media.toFixed(1)<2){
            avaliacao.innerHTML += `<img src="https://www.vittude.com/blog/wp-content/uploads/tristeza.jpg">`
        }
        else if(media.toFixed(1)<=3){
            avaliacao.innerHTML += `<img src="https://i0.wp.com/www.diariodosertao.com.br/wp-content/uploads/2014/03/nonatobandeira.jpg?fit=700%2C523&quality=90&strip=all&ssl=1">`
        }
        else if(media.toFixed(1)<=4.5){
            avaliacao.innerHTML += `<img src="https://www.vittude.com/blog/wp-content/uploads/felicidade.jpg">`
        }else{
            avaliacao.innerHTML += `<img src="https://j.gifs.com/vVQdgB.gif">`
        }
    }
</script>
