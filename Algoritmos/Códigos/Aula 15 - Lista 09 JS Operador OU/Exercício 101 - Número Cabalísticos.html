<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 102 - Números Cabalísticos</title>
</head>
<body>
    <span>Você já clicou <b id="qtdCliques">0</b> vezes</span><br>
    <button onclick="clique()">Clique Cabalístico</button>
</body>
</html>

<script>
    var cliques = 0

    function clique(){
        ++cliques
        if(cliques==3 || cliques==4 || cliques==7 || cliques==10){
            alert(`Você já clicou ${cliques} vezes e Juliana gosta desse número!`)
            qtdCliques.innerHTML = cliques
        }else{
            qtdCliques.innerHTML = cliques
        }
    }
</script>
