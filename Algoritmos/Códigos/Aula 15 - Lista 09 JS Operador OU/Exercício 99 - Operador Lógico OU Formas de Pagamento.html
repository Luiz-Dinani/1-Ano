<html lang="en">
<head>

</head>
<body>
    <select id="formaPag">
       <option value="papel">Papel Colorido</option>
       <option value="deb">Cartão de Débito</option>
       <option value="cred">Cartão de Crédito</option>
       <option value="bol">Boleto</option>
       <option value="btc">Bitcoin</option>
    </select><br>
    <button onclick="analisar()">Analisar Compra</button><br>

<script>
    function analisar(){
        
        var pag = formaPag.value
        if(pag=="papel" || pag=="bol" || pag=="btc"){
            alert("Você terá que pagar a vista")
        }else{
            alert("Pagamento poderá ser parcelado")
        }
    }
</script>
