<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exercício 100 - Beneficio OU</title>
</head>

<body>
      <input id="rendaIndv" placeholder="Qual sua renda individual?"><br>
      <input id="rendaFam" placeholder="Qual a renda total da sua familia??"><br>
      <button onclick="verificar()">Terei o benefício?</button><br>
      <div id="resultado"></div>
</body>
</html>

<script>
        function verificar(){
        var indv = rendaIndv.value
        var fami = rendaFam.value
        
        if(indv<=2000 || fami<=3000){
        resultado.innerHTML = "Você terá direito ao auxílio"
        }else{
              resultado.innerHTML = "Você não  terá direito ao auxílio"
        }
}

</script>
