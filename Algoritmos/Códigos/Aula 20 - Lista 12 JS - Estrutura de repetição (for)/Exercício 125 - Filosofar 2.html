<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 125 - Filosofar 2</title>
</head>
<body>
    <button onclick="filosofar()">Filosofar</button>
    <div id="repeticaoFilosofica"></div>
</body>
</html>

<script>
    function filosofar(){
        var frase = "Frase legal do Dumbledore"
        for (let contador = 0; contador<7; contador++){  //for(condicao, while, incrementa), ele vai executar o código antes de incrementar
            repeticaoFilosofica.innerHTML += `${frase}<br>`
        }
        alert("O contador terminou com o valor" + contador)
    }
</script>
