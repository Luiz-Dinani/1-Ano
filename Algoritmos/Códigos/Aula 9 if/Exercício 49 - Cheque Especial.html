<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 49 - Cheque Especial</title>
</head>
<body>
    <input id="saldo_da_conta" placeholder="Qual o saldo da conta?"><br>
    <input id="val_do_debito" placeholder="Qual o valor do débito?"><br>
    <button onclick="analisar()">Analisar Conta</button>
    <div id="Resultado"></div>
</body>
</html>

<script>
    function analisar(){
        var saldo = saldo_da_conta.value;
        var debito = val_do_debito.value;
        var SaldoNovo = saldo-debito

        Resultado.innerHTML = `O saldo atual da conta corrente é R$ ${SaldoNovo}`

        if (SaldoNovo<0){
            Resultado.innerHTML = `<strong style="color: red;">O saldo atual da conta corrente é R$ ${SaldoNovo}</strong>`
        }
    }
</script>
