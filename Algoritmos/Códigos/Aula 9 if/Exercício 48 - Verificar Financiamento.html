<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 48 - Verificar Financiamento</title>
</head>
<body>
    <input id="renda_familiar" placeholder="Qual a sua renda familiar?"><br>
    <input id="valor_da_prestacao" placeholder="Qual o valor da prestação?"><br>
    <button onclick="verificar()">Verificar Financiamento</button>
    <div id="Resultado"></div>
</body>
</html>

<script>
    function verificar(){
    var renda = Number(renda_familiar.value);
    var valPrestacao = Number(valor_da_prestacao.value);
    var pctDaPrestacaoNaRendaFamiliar = valPrestacao/renda*100;

    Resultado.innerHTML = `A prestação corresponde a ${pctDaPrestacaoNaRendaFamiliar}% da sua renda familiar. `

    if(pctDaPrestacaoNaRendaFamiliar>30){
        Resultado.innerHTML += '<strong style="color: red;">Será necessário complementar a renda familiar</strong>'
    }
}

</script>
