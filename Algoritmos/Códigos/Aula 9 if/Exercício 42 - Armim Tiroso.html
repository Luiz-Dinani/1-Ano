<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 42 - Amim Tiroso</title>
</head>
<body>
    Quantas latas de refrigerante você toma por dia? <input id="qtd_latas"><br>
    <button onclick="calcular()">Quantos em um ano?</button>
    <div id="Resultado"></div>
</body>
</html>

<script>
    function calcular(){
    var latasDia = Number(qtd_latas.value);
    var latasAno = latasDia*365;
    Resultado.innerHTML = `Você consome ${latasAno} latinhas de refrigerante por ano.`
    if (latasAno>=500){
        Resultado.innerHTML += "Cuidado com a diabetes!"
    }
}
</script>
