<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17 - Comandar HTML por JS</title>
</head>
<body>
    <div id="verdade" style="background-color: black; height: 16px;" > <!--O ID é usado para identificar um elemento, seja div, span, qualquer coisa. Ele é único para cada elemento -->
        
    </div>
    <br>
    <button onclick="falar_uma_verdade()">Falar uma Verdade</button>
</body>
</html>

<script>

    //innerHTML = Uma tag presente em todos os elementos HTML, vai ser usada para controlar o conteúdo da div com id "verdade"
    function falar_uma_verdade(){
        verdade.innerHTML = "<b>A Terra é semelhante a uma esfera</b>";
        verdade.style.backgroundColor = "purple"; //Para comandar uma propriedade que tenha - no html "background-color" usar camelCase. Cada "." é uma aprofundada na tag
    }
</script>
